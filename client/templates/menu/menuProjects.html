<template name="menuProjects">
    {{#each listMenuProjects}}
        <li><a href="">{{> menuProject}} </a>
            <ul>
                {{#each repos}}
                    <li><a href="">{{name}}</a></li>
                {{/each}}
            </ul>
        </li>
    {{/each}}
</template>


<template name="menuProject">
    {{name}}
</template>

<template name="menuProjectsCount">
   {{menuProjectsCount}}
</template>
